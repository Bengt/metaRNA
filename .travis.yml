language: python
os:
  - linux
  - osx
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
before_install:
  - wget "https://0xc0d3.pw/etc/vienna224.zip" -O vienna224.zip
  - tar -xvf vienna224.zip
  - cd vienna224
  - ./configure --without-perl --without-python
  - make
  - sudo make install
script:
  - cd $TRAVIS_BUILD_DIR
  - python setup.py develop
  - python -m unittest discover
notifications:
  email:
    recipients: prashant@ducic.ac.in
    on_success: change
    on_failure: change
